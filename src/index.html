<!DOCTYPE html>
<html>
  <head>
    <title>CAT APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="left-part">
        <header class="logo">
          <object type="image/svg+xml" data="picture.svg"> 
            <img src="images/logo.svg">
          </object>
        </header>
  
        <section class="main-text">
          <h2 class="main-text__greating">Hi, kitty!</h2>
          <h3 class="main-text__welcome">Welcome to new Cat App</h3>
          <h3 class="main-text__letsstart">Lets start using The Cat API</h3>
        </section>
  
        <article class="choose">
          <div class="choose__voting">
            <div class="choose__voting-icon">
              <object type="image/svg+xml" data="picture.svg"> 
                <img src="images/vote-table.svg">
              </object>
            </div>
  
            <div class="choose__voting-button">
              <button class='choose__voting-button-el'>VOTING</button>
            </div>
          </div>
  
          <div class="choose__breeds">
            <div class="choose__breeds-icon">
              <object type="image/svg+xml" data="picture.svg"> 
                <img src="images/pet-breeds.svg">
              </object>
            </div>
            <div class="choose__breeds-button">
              <button class='choose__breeds-button-el'>BREEDS</button>
    
            </div>
          </div>
  
          <div class="choose__galery">
            <div class="choose__galery-icon">
              <object type="image/svg+xml" data="picture.svg"> 
                <img src="images/images-search.svg">
              </object>
            </div>
            <div class="choose__galery-button">
              <button class='choose__galery-button-el'>GALLERY</button>
            </div>
          </div>
  
        </article>
      </div>
      
      
      <aside class="right-place">
            <img class="right-place__img" src="images/girl-and-pet1.svg">
      </aside> 

      <aside class="right-functional">
        <aside class="header">
          <div class="menu">
            <h2 class="menu-symbol">â˜°</h2>
          </div>
          <aside class="search">
            <div class="search-bar">
              <input type="text" class="search-bar__input" placeholder="Search for breeds by name">
              <button class="search-bar__btn"> <span class="search-bar__btn-span"></span>
              </button>
            </div>
          </aside>
          <aside class="lists">
            <div class="lists-likes">
              <button class="lists-likes__btn"> <span class="lists-likes__btn-span "></span>
              </button>
            </div>
            <div class="lists-favourites">
              <button class="lists-favourites__btn"> <span class="lists-favourites__btn-span"></span>
              </button>
            </div>
            <div class="lists-dislikes">
              <button class="lists-dislikes__btn"> <span class="lists-dislikes__btn-span"></span>
              </button>
            </div>
          </aside>
        </aside>

        <aside class="voting tabs-content__item">
          <header class="voting-header">
            <button class="voting-header__btn header__btn"> <span class="voting-header__btn-span btn-span"></span></button>
            <div class="voting-header__title header__title">
              <h2 class="voting-header__title-text">VOTING</h2>
            </div>
          </header>
          <article class="voting-main">
            <div class="voting-main__img-box">
              <!-- <img src="images/test.jpg"> -->
            </div>
            <div class="voting-main__btn-box">
              <div class="voting-main__btn-like">
                <!-- <button class="btn-like"> <span class="btn-like-span "></span> -->
              </div>
              <div class="voting-main__btn-favourite">
                <!-- <button class="btn-favourite"> <span class="btn-favourite-span "></span> -->
              </div>
              <div class="voting-main__btn-dislike">
                <!-- <button class="btn-dislike"> <span class="btn-dislike-span "></span> -->
              </div>
            </div>
          </article>
          <article class="voting-list">

          </article>
        </aside>
  
        <aside class="breeds tabs-content__item">
          <header class="breeds-header">
            <button class="breeds-header__btn header__btn"> <span class="breeds-header__btn-span btn-span"></span></button>
            <div class="breeds-header__title header__title">
              <h2 class="breeds-header__title-text">BREEDS</h2>
            </div>
            <div class="breeds-header__list">
              <select name="breeds" class="breeds-header__list-control" >
                <option value="0">All breeds</option>
              </select>
            </div>
            <div class="breeds-header__limits">
              <select name="limits" class="breeds-header__limits-control" >
                <option hidden selected>Limit: 10</option>

                <option value="5">Limit: 5</option>
                <option value="10">Limit: 10</option>
                <option value="15">Limit: 15</option>
              </select>
            </div>
            <div class="breeds-header__alphabet-up">
            </div>
            <div class="breeds-header__alphabet-down">
            </div>
          </header>
          <div class="breeds-galery">
          </div>



        </aside>
        <aside class="breeds-spesific">
          <header class="breeds-spesific__header">
            <button class="specific__btn header__btn"> <span class="specific__btn-span btn-span"></span></button>
            <div class="specific__title header__title">
              <h2 class="specific__title-text">BREEDS</h2>
            </div>
            <div class="specific__id header__id">
              <h2 class="specific__title-text__id"></h2>
            </div>
          </header>
          <article class="breeds-spesific__info">
            <div class="breeds-spesific__img-box">
              <!-- <img src="images/test.jpg"> -->
            </div>  
            <div class="breed-info__description">
              <div class="breed-info__description-title">
                <h2 class="breed-info__title"></h2>
                <h2 class="bredd-info__breed-for"></h2>
              </div>
              <div class="breed-info__description-main">
                <div class="breed-info__description-left">
                  <h2 class="description-left__temperament">Temperament:</h2>
                  <h2 class="description-left__text"></h2>
                </div>
                <div class="breed-info__description-right">
                  <h2 class="description-right__origin"><span class="bold">Origin: </span><span class="breed-origin"></span></h2>
                  <h2 class="description-right__weight"><span class="bold">Weight: </span><span class="breed-weight"></span></h2>
                  <h2 class="description-right__life-span"><span class="bold">Life span: </span><span class="breed-life-span"></span></h2>
                </div>
              </div>

            </div>

          </article>
        </aside>
  
        <aside class="galery tabs-content__item">
          <header class="galery-header">
            <button class="galery-header__btn header__btn"> <span class="galery-header__btn-span btn-span"></span></button>
            <div class="galery-header__title header__title">
              <h2 class="galery-header__title-text">GALLERY</h2>
            </div>
          </header>
          <div class="galery-spinner">
            <svg role="status" class="spinner animation-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"></path>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"></path>
            </svg>
          </div>
          <div class="galery-main"></div>
          
        </aside>

        <aside class="search-info tabs-content__item">
          <header class="search-info__header">
            <div class="search-info__header-top">
              <button class="search-info__header-btn header__btn"> <span class="search-info__header-btn__span btn-span"></span></button>
              <div class="search-info__header-title header__title">
                <h2 class="search-info__header-title__text">SEARCH</h2>
              </div>
            </div>
            <div class="search-info__header-bottom">
              <h2 class="search-info__header-h2">Search results for: <span class="search-info__header-h2__bold"></span></h2>
            </div>
          </header>
          <div class="search-galery">
          </div>

        </aside>

        <aside class="likes tabs-content__item">
          <header class="likes-header">
            <button class="likes-header__btn header__btn"> <span class="likes-header__btn-span btn-span"></span></button>
            <div class="likes-header__title header__title">
              <h2 class="likes-header__title-text">LIKES</h2>
            </div>
          </header>
          <div class="likes-header__no-title">
            <h2 class="likes-header__no-title__text">No item found</h2>
          </div>      
          <div class="likes-gallery"></div>
        </aside>

        <aside class="favourites tabs-content__item">
          <header class="favourites-header">
            <button class="favourites-header__btn header__btn"> <span class="favourites-header__btn-span btn-span"></span></button>
            <div class="favourites-header__title header__title">
              <h2 class="favourites-header__title-text">FAVOURITES</h2>
            </div>
          </header>
          <div class="favourites-header__no-title">
            <h2 class="favourites-header__no-title__text">No item found</h2>
          </div> 
          <div class="favourites-gallery__wrapper">
            <div class="favourites-gallery">
            </div>
          </div>

          <div class="favourites-notification">
          </div>

          
        </aside>

        <aside class="dislikes tabs-content__item">
          <header class="dislikes-header">
            <button class="dislikes-header__btn header__btn"> <span class="dislikes-header__btn-span btn-span"></span></button>
            <div class="dislikes-header__title header__title">
              <h2 class="dislikes-header__title-text">DISLIKES</h2>
            </div>
          </header>
          <div class="dislikes-header__no-title">
            <h2 class="dislikes-header__no-title__text">No item found</h2>
          </div> 
          <div class="dislikes-gallery"></div>
        </aside>

      </aside>

      <aside class="mobile-menu">
        <div class="mobile-menu__close">
          <h2 class="mobile-menu__close-symbol">&#10005</h2>
        </div>
        <div class="mobile-menu__choose">
          <div class="mobile-menu__voting">
            <div class="mobile-menu__voting-icon">
              <object type="image/svg+xml" data="picture.svg"> 
                <img src="images/vote-table.svg">
              </object>
            </div>
  
            <div class="mobile-menu__voting-button">
              <button class='mobile-menu__voting-button-el'>VOTING</button>
            </div>
          </div>
  
          <div class="mobile-menu__breeds">
            <div class="mobile-menu__breeds-icon">
              <object type="image/svg+xml" data="picture.svg"> 
                <img src="images/pet-breeds.svg">
              </object>
            </div>
            <div class="mobile-menu__breeds-button">
              <button class='mobile-menu__breeds-button-el'>BREEDS</button>
    
            </div>
          </div>
  
          <div class="mobile-menu__galery">
            <div class="mobile-menu__galery-icon">
              <object type="image/svg+xml" data="picture.svg"> 
                <img src="images/images-search.svg">
              </object>
            </div>
            <div class="mobile-menu__galery-button">
              <button class='mobile-menu__galery-button-el'>GALLERY</button>
            </div>
          </div>
        </div>
  
      </aside> 

    </div>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="js/button.js"></script>
    <script src="js/voting.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/adaptive.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
